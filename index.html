<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"defer></script>
</head>

<body>
    <!-- Fix this so that it's not stretching from one side of the screen to the other-->
    <div class="mt-5 table">
       <table id="table"> </table>
    </div>

    <!-- BUTTONS: USE FLEXBOX TO ALIGN ITEMS NEATLY-->
    <div class="">
        <button type="button" class="btn btn-dark my-3 aRow" onclick="addRow()">Add Row</button>
        <button type="button" class="btn btn-dark my-3 dRow" onclick="delRow()">Delete Row</button>
        <button type="button" class="btn btn-dark my-3 aCol" onclick="addCol()">Add Column</button>
        <button type="button" class="btn btn-dark my-3 dCol" onclick="delCol()">Delete Column</button>
    </div>
    <div class="">
        <button type="button" class="btn btn-danger m-3" onClick="window.location.reload();">Reset Page</button>
    </div>

    <!-- ADD FLEXBOX TO ALIGN ITEMS in the center-->
    <div class="">
        <h6 class=py-2>Select from the following list and click on a box to change the color!</h6>
        <form>
            <label for="">Choose a color:</label>
            <select onchange="setColor(this.value)">
                <!-- Add more option values for different colors -->
                <option value="red">Red</option>
                <option>Blue</option>
                <option>Green</option>
                <option>Yellow</option>
                <option>Orange</option>
                <option>Pink</option>
                <option>Grey</option>
                <option>White</option>
                <option>Brown</option>
                <option>Purple</option>
                <option>Black</option>

            </select>
        </form>
    </div>

    <div class="">
        <h6 class=py-2>Select a color and it will change all the <b>white</b> boxes to the color</h6>
        <form>
            <label for="">Choose a color:</label>
            <select name="" id="">
                <!-- Add more option values for different colors -->
                <option value="red">Red</option>
                <option>Blue</option>
                <option>Green</option>
                <option>Yellow</option>
                <option>Orange</option>
                <option>Pink</option>
                <option>Grey</option>
                <option>White</option>
                <option>Brown</option>
                <option>Purple</option>
                <option>Black</option>
            </select>
            <button type="button" class='fillUncolored' onclick="fillUncolored()">Fill all white boxes</button>
        </form>
    </div>

    <div class="">
        <h6 class=py-2>Select a color and it will change ALL the boxes to the color</h6>
        <form>
            <label for="">Choose a color:</label>
            <select name="" id="">
                <!-- Add more option values for different colors -->
                <option value="red">Red</option>
                <option>Blue</option>
                <option>Green</option>
                <option>Yellow</option>
                <option>Orange</option>
                <option>Pink</option>
                <option>Grey</option>
                <option>White</option>
                <option>Brown</option>
                <option>Purple</option>
                <option>Black</option>
            </select>
            <button type="button" class='fill' onclick="fill()">Fill all boxes</button>
        </form>
    </div>
